<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script> -->
    <!-- <script src="//cdn.jsdelivr.net/npm/pouchdb@6.4.3/dist/pouchdb.min.js"></script> -->
    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script>
      window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {}
    </script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="index.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <script>
    let loaded = false
    window.onload = function(){
      loaded = true;
    }
    let windowLoader = setInterval(function(){
      if(loaded && !window.reactLoaded){
        setTimeout(function(){
          if(!window.reactLoaded)
            window.location.reload(true);
        },1000)

      }
      else if (loaded && window.reactLoaded){
          clearInterval(windowLoader);
      }
    }, 1000)
    </script>

    <title>Portable Media</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="welcome">
        <h1>Welcome to Portable Media</h1>
        <h2>The application is building</h2>
        <p>
          This software is in Beta. Use Google Chrome for the best experience.
          Other browsers are not currently supported and functionality may be limited.
          If videos are choppy or don't play, <a target="_blank" rel="noopener noreferrer" href="https://www.technize.net/google-chrome-disable-hardware-acceleration/"> disable hardware acceleration</a>
        </p>
        <div class="loader"></div>
      </div>

    </div>

    -->
  </body>
</html>
